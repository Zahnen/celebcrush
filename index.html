<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celeb Compatibility Test</title>
</head>
<body>
  <div class="container">
    <h1>Celebrity Compatibility Test</h1>
    <p>Tell us a little bit about yourself and we'll let you know which celebrity we think you'd be a great fit with.</p>

    <form id="userInfo">
      <label for="age">Age:</label>
      <input id="age" type="text"></br>
      <label for="sign">Astrological Sign:</label>
      <select class="form-control" id="sign">
        <option>Aquarius</option>
        <option>Pisces</option>
        <option>Aries</option>
        <option>Taurus</option>
        <option>Gemini</option>
        <option>Cancer</option>
        <option>Leo</option>
        <option>Virgo</option>
        <option>Libra</option>
        <option>Scorpio</option>
        <option>Sagittarius</option>
        <option>Capricorn</option>
      </select>
      <label for="commitment">I'm looking for:</label>
      <div class="radio">
        <label>
          <input type="radio" name="commitment" value="serious" checked>
          A serious relationship!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="commitment" value="flirt">
          A summer flirt
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="commitment" value="friend">
          I'm only looking for friends.
        </label>
      </div>
      <button type="submit" class="btn btn-outline-primary">Find my Celebrity Crush</button>
    </form>
    <div id="results">
      <h1>You belong with:</h1>
      <p>We think you'd be a great fit with <span id="celebfinal"></span></p>
    </div>
  </div>

</body>
</html>
